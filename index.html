<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style>
	#asd{
		position: absolute;
		margin: auto;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
		border: 1px solid #000;
	}
	</style>
	<!-- bower:css -->
	<!-- endbower -->
</head>
<body>
	<canvas width="600px" height="600px" id="asd"></canvas>
	<!-- bower:js -->
	<!-- endbower -->
</body>
<script type="text/javascript">
	var canvas=document.querySelector('canvas')
	var ctx=canvas.getContext('2d')
	function r(a){
		return (Math.PI/180)*a;
	}
	function qwer(){
		ctx.clearRect(0,0,600,600)
		var now=new Date();
		var second=now.getSeconds()
		var minute=now.getMinutes()
		var hour=now.getHours()
		// 表框
		ctx.save()
		ctx.translate(300,300)
		ctx.beginPath()
		ctx.arc(0,0,250,0,r(360))
		for (var i = 0; i < 60; i++) {
			ctx.moveTo(0,250)
			if (i%5===0) {
			ctx.lineTo(0,210)
			}else{
			ctx.lineTo(0,230)
			}
			ctx.rotate(r(6))
		};
		ctx.stroke()
		// ctx.restore()
		ctx.closePath()
		// 秒针
		ctx.save()
		ctx.beginPath()
		// ctx.translate(300,300)
		ctx.rotate(second*r(6))
		ctx.moveTo(0,40)
		ctx.lineTo(0,10)
		ctx.moveTo(10,0)
		ctx.arc(0,0,10,0,r(360))
		ctx.moveTo(0,-10)
		ctx.lineTo(0,-200)
		ctx.stroke()
		ctx.closePath()
		ctx.restore()
		// console.log(second)
		// 分针
		ctx.save()
		ctx.beginPath()
		// ctx.translate(300,300)
		ctx.rotate((minute*60+second)*r(0.1))
		ctx.moveTo(0,30)
		ctx.lineTo(0,10)
		ctx.moveTo(10,0)
		ctx.arc(0,0,10,0,r(360))
		ctx.moveTo(0,-10)
		ctx.lineTo(0,-160)
		ctx.stroke()
		ctx.closePath()
		ctx.restore()
		// console.log(second)
		// 时针
		ctx.save()
		ctx.beginPath()
		// ctx.translate(300,300)
		ctx.rotate((hour*60+minute)*r(0.5))
		ctx.moveTo(0,20)
		ctx.lineTo(0,10)
		ctx.moveTo(10,0)
		ctx.arc(0,0,10,0,r(360))
		ctx.moveTo(0,-10)
		ctx.lineTo(0,-120)
		ctx.stroke()
		ctx.closePath()
		ctx.restore()
		ctx.restore()
		// console.log(second)
	}
	qwer()
		setInterval(qwer,1000)
</script>
</html>
